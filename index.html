<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body >

                    <i class="fa fa-star"></i>

                <label class="fw-bold">How Satisfied are you with<span class="text-danger">*</span></label>

                        <tr class="fs-6">

                        </tr>

                            <td><input type="radio"></td>

                            <td><input type="radio"></td>
                        </tr>
                        <tr>
                            <td>Company Overall</td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                        </tr>
                    </tbody>
                </table>
                <br/>

                <label class="fw-bold">How likely are you to<span class="text-danger">*</span></label>
                <table class="table text-center table-striped table-light">
                    <thead>
                        <tr class="fs-6">
                            <th> </th>
                            <th>Very unlikely</th>
                            <th>Unlikely</th>
                            <th>Neutral</th>
                            <th>likely</th>
                            <th>Very likely</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Buy from us again</td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                        </tr>
                        <tr>
                            <td>Recommend our product to others</td>
                            <td><input type="radio"></td>

                            <td><input type="radio"></td>
                            <td><input type="radio"></td>
                        </tr>
                        <tr>
                            <td>Recommend our company to others</td>
                            <td><input type="radio"></td>
